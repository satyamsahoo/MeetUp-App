<div class="container">
<form>
  <div class="form-group">
    <label for="pwd1">Enter New Password:</label>
    <input type="password" class="form-control" name="password" id="pwd1" [(ngModel)]="newPassword" autofocus placeholder="password">
  </div>
  <div class="form-group">
    <label for="pwd2">Confirm Password:</label>
    <input type="password" class="form-control" name="cpassword" id="pwd2" [(ngModel)]="confirmPassword" placeholder="confirm password">
    <div [hidden]="newPassword==confirmPassword">
      <div *ngIf="newPassword!=confirmPassword">
        **Password didn't match
      </div>
    </div>
  </div>
  <button type="submit" (click)="resetPassword()">Reset</button>
</form>
</div>
